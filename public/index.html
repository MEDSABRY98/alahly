<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Football Database Desktop Application"
    />
    <title>Football Database</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Fallback for electronAPI when running in web browser -->
    <script>
      if (!window.electronAPI) {
        window.electronAPI = {
          isElectron: false,
          platform: 'web',
          sheetsRead: () => Promise.reject(new Error('This application must be run in Electron environment to access Google Sheets data.')),
          sheetsWrite: () => Promise.reject(new Error('This application must be run in Electron environment to access Google Sheets data.')),
          sheetsAppend: () => Promise.reject(new Error('This application must be run in Electron environment to access Google Sheets data.'))
        };
      }
    </script>
  </body>
</html>
